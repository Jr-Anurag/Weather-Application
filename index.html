<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./Assets/location.png" alt="location" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

            <!--search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                 <img src="./Assets/search.jpeg" alt="searchImage" width="20" height="20" loading="lazy">
                </button>
             </form>
 
             <!--loding screen conatiner-->
             <div class="loading-container">
                 <img src="./Assets/loading.gif" alt="loading" width="150" height="150">
                 <p>Loading</p>
             </div>
 
             <!--user-info container-->
             <div class="user-info-container">
                 <div>
                     <p data-cityName></p>
                     <img data-countryIcon>
                 </div>
                 <p data-weatherDesc></p>
                 <img data-weatherIcon>
                 <p data-temp></p>
                 <!--3 card parameter-->
                 <div class="parameter-container">
                     <div class="parameter">
                         <img src="./Assets/wind.png" alt="windImage">
                         <p>WINDSPEED</p>
                         <p data-windspeed></p>
                     </div>
 
                     <div class="parameter">
                         <img src="./Assets/humidity.png" alt="HUMIDITY">
                         <p>HUMIDITY</p>
                         <p data-humidity ></p>
                     </div>
 
                     <div class="parameter">
                         <img src="./Assets/clouds.png" alt="cloudiness">
                         <p>CLOUDS</p>
                         <p data-cloudiness></p>
                     </div>
 
                 </div>
             </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
